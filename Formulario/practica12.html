<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Janet Sánchez</title>
        <link rel="stylesheet" type="text/css" href="./css/FORM12.css">
    </head>
    <body>
        <div id="header">
            <h1>Evento de Magos y Programacion</h1>
            <h2>Inscribete ahora que esperas Mugel!!</h2>
            <img src="imagen/Fondo.jpeg" width="400px" height="200px" >
        </div>
        <div id="form-container">
            <div id="cabezal">
                <h4>Janet Sánchez</h4>
                <h1>MI EVENTO</h1>
            </div>
            <form id="MiEvento">
                <div class="form-field">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-field">
                    <label for="correo">CORREO</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-field">
                    <label for="telefono">TELEFONO</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-field">
                    <label for="T-E">TIPO ENTRADA</label>
                    <select id="T-E" name="T-E" class="field">
                        <option value="GENERAL">GENERAL</option>
                        <option value="PLATINO">PLATINO</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="button" id="submit-button" class="btn btn-green" value="Enviar">
                </div>
            </form>
        </div>

        <div id="Resultados"></div>

        <div id="event-details"></div>
        
        <script src="js/12formu.js"></script>
    </body>
</html>
